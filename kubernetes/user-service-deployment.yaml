apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: 22i1331/user-service
          ports:
            - containerPort: 8000
          env:
            - name: USER_DB_URL
              valueFrom:
                configMapKeyRef:
                  name: user-config
                  key: USER_DB_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: user-secrets
                  key: SECRET_KEY
